  <!-- âœ… JS for rotating skills -->
  <script>
    const skills = [
      "HTML5",
      "CSS3",
      "JavaScript",
      "Bootstrap",
      "React.js",
      "C# / ASP.NET",
      "SQL DATABASE",
      "Responsive Design"
    ];

    const skillText = document.getElementById("skill-text");
    let index = 0;

    setInterval(() => {
      skillText.classList.remove("fade-in");
      skillText.classList.add("fade-out");

      setTimeout(() => {
        index = (index + 1) % skills.length;
        skillText.textContent = skills[index];
        skillText.classList.remove("fade-out");
        skillText.classList.add("fade-in");
      }, 500);
    }, 2000);
  </script>
